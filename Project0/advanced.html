<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="styles.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body>
        <div class="links">
            <a href="index.html">Regular</a>
            <a href="image.html">Image</a>
        </div>
        <form action="https://www.google.com/search" method="GET">
            <div class="row mt-5">
                <h1>Bing</h1>
            </div>
            <div class="row mt-2">
                <div class="col-1"></div>
                <div class="col-4 ml-3">all these words:</div>
                <div class="col-7"><input class="col-10" type="text" name="as_q"></div>
            </div>
            <div class="row mt-2">
                <div class="col-1"></div>
                <div class="col-4 ml-3">this exact word or phrase:</div>
                <div class="col-7"><input class="col-10" type="text" name="as_epq"></div>
            </div>
            <div class="row mt-2">
                <div class="col-1"></div>
                <div class="col-4">all these words:</div>
                <div class="col-7"><input class="col-10" type="text" name="as_oq"></div>
            </div>
            <div class="row mt-2">
                <div class="col-1"></div>
                <div class="col-4">none of these words:</div>
                <div class="col-7"><input class = "col-10" type="text" name="as_eq"></div>
            </div>       
            <div class="row mt-3">
                <div style="text-align:center;" class="col"><input type="submit" value="Google Search"></div>
            </div>         
            
        </form>
    </body>
</html>
